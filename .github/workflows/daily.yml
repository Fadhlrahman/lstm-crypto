name: Auto Update dan Retrain Harian

on:
  schedule:
    - cron: '0 8 * * *'  # Jam 08:00 WIB
  workflow_dispatch:     # Bisa klik manual juga dari GitHub

jobs:
  update-retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Fix Git safe directory issue
        run: git config --global --add safe.directory /github/workspace

      - name: Setup Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Jalankan update_data.py dan train_lstm.py
        run: |
          python daily_update.py

      - name: Setup Git user
        run: |
          git config --global user.name "Fadhlrahman"
          git config --global user.email "fitraarsil19@gmail.com"

      - name: Commit changes
        run: |
          git add .
          git commit -m "Auto update dan retrain - $(date +'%Y-%m-%d')"
        continue-on-error: true

      - name: Push Back
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: '.'
          branch: main
          github_token: ${{ secrets.GH_TOKEN }}
